assembly-versioning-scheme: None
assembly-file-versioning-scheme: None
assembly-informational-format: None
branches:
  master:
    regex: ^master
    source-branches: 
    - other
    - feature
    is-mainline: true
  stable:
    regex: ^stable\/
    tag: ''
    increment: None
    source-branches: 
    - master
    is-release-branch: true
  feature:
    regex: ^feature\/
    tag: ''
    increment: Minor
    source-branches: 
    - master
    is-release-branch: true
  other:
    regex: ^((?!stable)).*\/
    tag: ''
    increment: Patch
    source-branches: 
    - master
