assembly-versioning-scheme: None
assembly-file-versioning-scheme: None
assembly-informational-format: None
branches:
  master:
    mode: ContinuousDelivery
    regex: ^master
  feature:
    mode: ContinuousDeployment
    regex: ^feature\/
    tag: ''
    increment: Minor
    source-branches: 
    - master 
  hotfix:
    mode: ContinuousDeployment
    regex: ^hotfix\/
    tag: ''
    increment: Patch
    source-branches: 
    - master
