assembly-versioning-scheme: None
assembly-file-versioning-scheme: None
assembly-informational-format: None
branches:
  master:
    regex: ^master
  stable:
    regex: ^stable\/
    tag: ''
    increment: None
    source-branches: 
    - master
    is-release-branch: true
  feature:
    mode: ContinuousDeployment
    regex: ^feature\/
    tag: ''
    increment: Minor
    source-branches: 
    - master 
  hotfix:
    mode: ContinuousDeployment
    regex: ^hotfix\/
    tag: ''
    increment: Patch
    source-branches: 
    - master
